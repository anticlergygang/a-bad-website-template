<!DOCTYPE html>
<html>

<head>
    <title>Landing page</title>
    <link rel="stylesheet" type="text/css" href="/landing.css">
</head>

<body>
    <div id="register">
        <input type="text" placeholder="register username" id="registerUsername">
        <input type="password" placeholder="register password" id="registerPassword">
        <input type="password" placeholder="register repassword" id="registerRepassword">
        <input type="text" value="register" id="registerSubmit" readonly>
    </div>
    <div id="login">
        <input type="text" placeholder="login username" id="loginUsername">
        <input type="password" placeholder="login password" id="loginPassword">
        <input type="text" value="login" id="loginSubmit" readonly>
    </div>
    <script type="text/javascript" src="/landing.js"></script>
</body>

</html>
